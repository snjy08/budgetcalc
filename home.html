<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
</head>

<body>

    <body style="overflow-x: hidden;">
        <div class="container mt-4 ">
            <div class="row mt-3">
                <div class="col-6" style="color: #000000;">
                    <h3 id="headwelcome" style="font-family:sans-serif; font-size:20px;">Welcome</h3>
                </div>
                <div class="col-6">
                    <button style="float: right;" type="button" class="btn text-white btn-danger" onclick="logout()">logout</button>
                </div>
            </div>
        </div>
        <div class="row ms-3 w-100">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <h2 style="font-family:sans-serif; font-size:35px;">Budget Calculator</h2>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="container">
            <!-- Output -->
            <div
                class="output-container bg-primary py-2 px-3 rounded d-flex justify-content-between text-center mt-4 text-white">
                <div>
                    <h5>Total Budget</h5>
                    <h5 id="amt">0</h5>
                </div>
                <div>
                    <h5>Expense</h5>
                    <h5 id="exp">0</h5>
                </div>
                <div>
                    <h5>Balance</h5>
                    <h5 id="bal">0</h5>
                </div>
            </div>
        </div>

        <div class="row1 d-flex mt-4 justify-content-center py-4">
            <div class="col-4 me-3">
                <!-- Budget -->
                <div style="height: 290px;" class="shadow rounded total-amount-container bg-light bg-opacity-75 p-5">
                    <h3 class="text-center" style="color: #0b6d6b;">Budget</h3>
                    <form id="setForm">
                        <input class="form-control mt-3" type="number" id="totAmt" placeholder="Enter Total Amount" />
                    </form>
                    <button class="btn shadow mx-auto d-block mt-3 btn-success" type="button" id="total-amount-button"
                        onclick="setamt()">Set Budget</button>
                </div>
            </div>

            <!-- Expenditure -->
            <div class="col-4 ms-3">
                <div class=" shadow user-amount-container rounded bg-light p-5 bg-opacity-75">
                    <h3 class="text-center" style="color: #0b6d6b;">Expenses</h3>
                    <form id="expForm">
                        <input type="text" class="product-title form-control mt-3" id="expType"
                            placeholder="Type of Expense" />
                        <input type="number" id="expAmt" class="form-control mt-3" placeholder="Cost of Expense" />
                    </form>
                    <button class="btn shadow mx-auto d-block mt-3 btn-danger" type="button" id="check-amount"
                        onclick="checkamt()">Add Amount</button>
                </div>
            </div>
        </div>
        <button class="btn mx-auto d-block mt-4 btn-warning" type="button" onclick="clearrecord()">Clear All Records</button>
        <!-- List -->
        <div class="container p-2 mt-4">
            <h3>Expense List</h3>
            <div class="col">
                <table id="list" class="table">
                    <thead class="table table-primary fs-5 rounded">
                        <tr>
                            <td>Type</td>
                            <td>Amount</td>
                            <td>Balance</td>
                        </tr>
                    </thead>
                    <tbody class="fw-medium " id="expensedetails">

                    </tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</body>

</html>
