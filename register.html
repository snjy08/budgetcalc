<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
            <img style="padding-top: 100px; height: 400px;"
                src="https://stylemixthemes.com/cost-calculator-plugin/wp-content/themes/stm-portal/resources/assets/images/paid_plugins/cost-calculator/main-box/main-bg.svg"
                alt="">
        </div>
        <div class="col-4">
            <form id="regform">
                <div class="row" style="margin: 20px;">
                    <div class="col-2"></div>
                    <div class="col-2"></div>
                </div>
                <div class="row" style="padding-top: 80px;">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <h5>New User ? Register.</h5>
                    </div>
                    <div class="col-2"></div>
                </div>
                <form id="loginform">
                    <div class="row" style="padding-top: 10px;">
                        <div class="col-2"></div>
                        <div class="col-8 text-center"><input id="uname" type="text" class="form-control"
                                placeholder="Username"></div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row" style="padding-top: 10px;">
                        <div class="col-2"></div>
                        <div class="col-8 text-center"><input id="email" type="text" class="form-control"
                                placeholder="Email-Id"></div>
                        <div class="col-2"></div>
                    </div>
                    <div class="row" style="padding-top: 10px;">
                        <div class="col-2"></div>
                        <div class="col-8 text-center"><input id="pswd" type="password" class="form-control"
                                placeholder="Password"></div>
                        <div class="col-2"></div>
                    </div>
                </form>
                <div class="row" style="padding-top: 10px;">
                    <div class="col-2"></div>
                    <div class="col-8 text-center d-grid gap-2"><button type="button" class="btn btn-outline-success"
                            onclick="createuser()">Create</button></div>
                    <div class="col-2"></div>
                </div>
                <div class="row" style="padding-bottom: 5px;padding-top: 10px;">
                    <div class="col-2"></div>
                    <div class="col-8 text-center"><a href="#" style="text-decoration: none;color: black;">Already have an
                            account :</a> <a href="#">Log In</a></div>
                    <div class="col-2"></div>
                </div>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
